<h1 class="sectionTitle">SERVICE MANAGEMENT</h1>
<h2 class="subsectionTitle">Network service instances</h2>

<div class="tools">
    <app-search-bar class="search" (searchTextEvent)="searchFieldData($event)"></app-search-bar>
    <button class="reload" (click)="requestNSInstances()">
        <i class="wui wui-undo"></i>
    </button>
</div>

<table mat-table [dataSource]="instances">
    <ng-container matColumnDef="instanceId">
        <th mat-header-cell *matHeaderCellDef> Network service instance id </th>
        <td mat-cell *matCellDef="let element"> {{ element.uuid }} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{ element.status.toUpperCase() }} </td>
    </ng-container>
    <ng-container matColumnDef="serviceId">
        <th mat-header-cell *matHeaderCellDef> Currently running service id </th>
        <td mat-cell *matCellDef="let element"> {{ element.serviceID }} </td>
    </ng-container>
    <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> Current version </th>
        <td mat-cell *matCellDef="let element"> {{ element.version }} </td>
    </ng-container>
    <ng-container matColumnDef="latestVersion">
        <th mat-header-cell *matHeaderCellDef> Latest version </th>
        <td mat-cell *matCellDef="let element"> {{ element.latestVersion }} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="reload">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let element" (click)="reloadInstance(element)" (click)="$event.stopPropagation()">
            <button class="row-options" mat-button>
                <i class="wui wui-undo"></i>
            </button>
        </td>
    </ng-container> -->
    <ng-container matColumnDef="stop">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let element" (click)="terminate(element)" (click)="$event.stopPropagation()">
            <button class="row-options" mat-button *ngIf="element.status.toUpperCase() != 'TERMINATED'">
                <i class="wui wui-stop-alt"></i>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openInstance(row)">
    </tr>
</table>

<app-spinner *ngIf="loading"></app-spinner>

<router-outlet></router-outlet>
