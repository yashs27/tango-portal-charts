<h1 class="sectionTitle">SERVICE PLATFORM</h1>
<h2 class="subsectionTitle">Packages</h2>

<div class="tools">
    <app-search-bar class="search" (searchTextEvent)="searchFieldData($event)"></app-search-bar>
    <button class="reload" (click)="requestPackages()">
        <i class="wui wui-undo"></i>
    </button>
</div>

<table mat-table [dataSource]="packages">
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let element">
            <i [ngClass]="{  'wui-lock' : element.type === 'private' }" class="wui"></i>
        </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
    <ng-container matColumnDef="vendor">
        <th mat-header-cell *matHeaderCellDef> Vendor </th>
        <td mat-cell *matCellDef="let element"> {{ element.vendor }} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created at </th>
        <td mat-cell *matCellDef="let element"> {{ element.createdAt }} </td>
    </ng-container>
    <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> Version </th>
        <td mat-cell *matCellDef="let element"> {{ element.version }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openPackage(row)">
    </tr>
</table>

<app-spinner *ngIf="loading"></app-spinner>

<router-outlet></router-outlet>
